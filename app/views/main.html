<div class = "accordion"  ng-controller="AccCtrl">
  <div>
    Gene Name: <input type="text" ng-list="/[, |]/" ng-model="filter.Gene">
    Marks Count: <input type="text" ng-model="filter.MarksCount">
    <br/><br/>
    Nearness distance(in KB): <input type="text" ng-model="filter.tssMarksDist">
    Marks Near TSS Count: <input type="text" ng-model="filter.tssMarksCount">
  </div>
  <br/>
  <br/>
  <div class="legendHolder" id="legendHolder" style="border:1px solid black">
      Legend
      <div class="legend" id="legend"></div>
  </div>
  <accordion close-others="oneAtATime">
    <accordion-group is-open="isopen1">
        <accordion-heading>
            Visualization - G0 | MT<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen1, 'glyphicon-chevron-right': !isopen1}"></i>
        </accordion-heading>
        <div class = "graph-container" >
        <table>
          <tr>
            <td>
              <div>
                <div class = "graph-panel" ng-repeat="gene in Genes">
                  <a ng-click="openModal(gene)">{{gene[0].Gene}}</a>
                 <my-chart ng-click="openModal(gene)" gene-data="gene" gene-region = "regions[gene[0].Gene]" width = 350 ticks=5 zoomed=0></my-chart>
                </div>
              </div>
            </td>
            <td>
              <div>
                <div class = "graph-panel" ng-repeat="gene in MTGenes">
                  <a ng-click="openModal(gene)">{{gene[0].Gene}}</a>
                  <my-chart ng-click="openModal(gene)" gene-data="gene" gene-region = "regions[gene[0].Gene]" width = 350 ticks=5 zoomed=0></my-chart>
                </div>
              </div>
            </td>
            <td>
              <div>
                <div class = "graph-panel" ng-repeat="gene in MBGenes">
                  <a ng-click="openModal(gene)">{{gene[0].Gene}}</a>
                  <my-chart ng-click="openModal(gene)" gene-data="gene" gene-region = "regions[gene[0].Gene]" width = 350 ticks=5 zoomed=0 ></my-chart>
                </div>
              </div>
            </td>
            <td>
              <div>
                <div class = "graph-panel" ng-repeat="gene in MCGenes">
                  <a ng-click="openModal(gene)">{{gene[0].Gene}}</a>
                  <my-chart ng-click="openModal(gene)" gene-data="gene" gene-region = "regions[gene[0].Gene]" width = 350 ticks=5 zoomed=0></my-chart>
                </div>
              </div>
            </td>
          </tr>
        </table>
    </accordion-group>
  </accordion>
</div>
